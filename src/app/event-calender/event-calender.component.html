<ng-container>
    <h1>Calender</h1>

    <ul class="list-group">
        <li *ngFor="let r of requests" class="list-group-item">
            <a href="#">{{r.requestedBy}}</a> has a <a href="#">{{r.requestedFor}}</a>
            with <a href="#">{{r.requestedTo}}</a> at {{r.requestedTime}}
        </li>
    </ul>

</ng-container>
