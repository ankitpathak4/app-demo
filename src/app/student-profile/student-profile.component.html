<ng-container *ngIf="student">
    <h1>Student Profile</h1>
    <div class="row">
        <div class="col-3">
            <div class="card" style="width: 18rem;">
                <img src="/assets/images/{{student.imageUrl}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ student.name }}</h5>
                </div>
            </div>
        </div>
        <div class="col">
            <p class="card-text">
                <ul style="list-style: none;">
                    <li><i class="fa fa-address-card-o" aria-hidden="true"></i> {{ student.address }}</li>
                    <li><i class="fa fa-phone" aria-hidden="true"></i> {{ student.contactNumber }}</li>
                    <li><i class="fa fa-envelope-o" aria-hidden="true"></i> {{ student.emailId }}</li>
                    <li><i class="fa fa-address-book-o" aria-hidden="true"></i> {{ student.website }}</li>
                </ul>
        </div>
    </div>

</ng-container>
